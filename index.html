<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <h1>Blackjack</h2>
    <p id="message-el">Want to play a round?</p>
    <p id="card-el">Cards:</p>
    <p id="sum-el">Sum:</p>
    <button id="start-el">START GAME</button>
    <button id="newcard-el" hidden="true">DRAW CARD</button>
    <br>
    <button id="stay-el" hidden="true">STAY</button>
    <button id="replay-el" hidden="true">PLAY AGAIN?</button>
    <h3>Dealer</h3>
    <p id="dealer-card-el">Cards:</p>
    <p id="dealer-sum-el">Sum:</p>

    <p id="drawcard-el" hidden="true">false</p>
    <script type= "module" src="scripts/index.js"></script>
    
</body>
</html>
