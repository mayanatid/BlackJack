<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <h1>Blackjack</h1>
    <div id="set-bankroll-el">
        <p id="bankroll-msg-el">Set bankroll to begin</p>
        <label for="bankroll-input">Bankroll Amount:</label>
        <input type="text" name="bankroll-input" id="bankroll-input-el" value=100>
        <br>
        <br>
        <button id="bankroll-btn-el">Set Bankroll</button>

    </div>
    <div id="card-display-el">
        <div id="dealer-cards-el" hidden="true">
            <p id="title-el">Dealer Cards<p>
            <p id="dealer-card-el">Cards:</p>
            <p id="dealer-sum-el">Sum:</p>
            <br>
        </div>
        <p id="message-el" hidden="true">Make a bet and click START GAME to begin</p>
    
        <div id="player-cards-el" hidden="true">
            <br>
            <p id="title-el">Your Cards</p>
            <p id="card-el">Cards:</p>
            <p id="sum-el">Sum:</p>
        </div>
    </div>
    <div id="button-control-div" hidden="true">
        <br>
        <button id="replay-el" hidden="true">PLAY AGAIN?</button> 
        <button id="newcard-el" hidden="true">DRAW CARD</button>
        <button id="stay-el" hidden="true">STAY</button>  
        <button id="dbl-el" hidden="true">DOUBLE DOWN</button> 
        <h3 id="current-bet-el" class="bankroll-class" hidden="true">Current bet: $5</h3>
         
    </div>
    <div id="bet-div" hidden="true">
        <label for="bet-input">Enter Bet Amount:</label>
        <br> <br>
        <input type="text" name="bet-input" id="bet-el" value=5>
        <br>
        <br>
        <button id="start-el">START GAME</button>
    </div>
    <h3 id="bankroll-total-el" class="bankroll-class" hidden="true">Bankroll: $100</h3>
  
  
    
    
    

    <p id="drawcard-el" hidden="true">false</p>
    <script type= "module" src="scripts/index.js"></script>
    
</body>
</html>
